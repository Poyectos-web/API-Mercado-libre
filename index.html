<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDrive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__contenedor">
            <div class="header__nav">
                <button class="header__btn--abrir">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </button>
                <nav class="nav">
                    <div class="navegacion">
                        <h2 class="navegacion--logo">GoDrive</h2>
                        <a href="#" class="navegacion__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(26, 32, 44);"><path d="M20.205 4.791a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412L12 21.414l8.207-8.207c2.354-2.353 2.355-6.049-.002-8.416z"></path></svg>
                            <span>Favoritos</span>
                        </a>
                        <a href="#" class="navegacion__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(26, 32, 44);"><path d="M12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"></path></svg>
                            <span>Notificaciones</span>
                        </a>
                        <a href="#" class="navegacion__link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(26, 32, 44);"><path d="m2.344 15.271 2 3.46a1 1 0 0 0 1.366.365l1.396-.806c.58.457 1.221.832 1.895 1.112V21a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1.598a8.094 8.094 0 0 0 1.895-1.112l1.396.806c.477.275 1.091.11 1.366-.365l2-3.46a1.004 1.004 0 0 0-.365-1.366l-1.372-.793a7.683 7.683 0 0 0-.002-2.224l1.372-.793c.476-.275.641-.89.365-1.366l-2-3.46a1 1 0 0 0-1.366-.365l-1.396.806A8.034 8.034 0 0 0 15 4.598V3a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1.598A8.094 8.094 0 0 0 7.105 5.71L5.71 4.904a.999.999 0 0 0-1.366.365l-2 3.46a1.004 1.004 0 0 0 .365 1.366l1.372.793a7.683 7.683 0 0 0 0 2.224l-1.372.793c-.476.275-.641.89-.365 1.366zM12 8c2.206 0 4 1.794 4 4s-1.794 4-4 4-4-1.794-4-4 1.794-4 4-4z"></path></svg>
                            <span>Ajustes</span>
                        </a>
                    </div>
                </nav>
                <div class="header__perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
                </div>
            </div>
            <div class="header__barra">
                <div class="header__logo">
                    <h2>GoDrive</h2>
                </div>
                <div class="busqueda">
                    <button class="busqueda__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
                    </button>
                    <input type="text" placeholder="Search something here" class="busqueda__input">
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__contenedor">

            <section class="filtros">
                <div class="filtros__caja">
                    <div class="filtros__icono">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-adjustments-horizontal" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#687b8b" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14 6m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M4 6l8 0" />
                            <path d="M16 6l4 0" />
                            <path d="M8 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M4 12l2 0" />
                            <path d="M10 12l10 0" />
                            <path d="M17 18m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M4 18l11 0" />
                            <path d="M19 18l1 0" />
                        </svg>
                    </div>
                </div>
            </section>

            <section class="switch-autos">
                <section class="switch">
                    <div class="switch__contenedor">
                        <div class="switch__options switch__pickUp">
                            <form action="" class="formulario">
                                <div class="formulario__radio">
                                    <input type="radio" id="radio">
                                    <label for="radio">Pick - Up</label>
                                </div>
                                <div class="formulario__selects">
                                    <div class="formulario__campo">
                                        <label for="locPick">Locations</label>
                                        <select name="locPick" id="locPick">
                                            <option>Select city</option>
                                        </select>
                                    </div>
                                    <div class="formulario__campo">
                                        <label for="datePick">Date</label>
                                        <select name="datePick" id="datePick">
                                            <option>Select date</option>
                                        </select>
                                    </div>
                                    <div class="formulario__campo">
                                        <label for="timePick">Time</label>
                                        <select name="timePick" id="timePick">
                                            <option>Select time</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="switch__switch">
                            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"></path>
                              </svg>
                        </div>
                        <div class="switch__options switch__dropOff">
                            <form action="" class="formulario">
                                <div class="formulario__radio">
                                    <input type="radio" id="radioDrop">
                                    <label for="radioDrop">Drop - Off</label>
                                </div>
                                <div class="formulario__selects">
                                    <div class="formulario__campo">
                                        <label for="locDrop">Locations</label>
                                        <select name="locDrop" id="locDrop">
                                            <option>Select city</option>
                                        </select>
                                    </div>
                                    <div class="formulario__campo">
                                        <label for="dateDrop">Date</label>
                                        <select name="dateDrop" id="dateDrop">
                                            <option>Select date</option>
                                        </select>
                                    </div>
                                    <div class="formulario__campo">
                                        <label for="timeDrop">Time</label>
                                        <select name="timeDrop" id="timeDrop">
                                            <option>Select time</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <section class="autos">
                    <div class="autos__contenedor">
                        <!-- <div class="auto auto1">
                            <h3 class="auto__nombre">Koenigsegg</h3>
                            <p class="auto__tipo">Sport</p>
                            <div class="auto__info">
                                <div class="auto__img">
                                    <img src="./assets/img/Car.svg" alt="Automovil">
                                </div>
                                <div class="features">
                                    <div class="features__item features__velocidad">
                                        <img src="./assets/img/velocidad.svg" alt="velocidad">
                                        <span>250 km/h</span>
                                    </div>
                                    <div class="features__item features__transmision">
                                        <img src="./assets/img/transmision.svg" alt="transmision">
                                        <span>Manual</span>
                                    </div>
                                    <div class="features__item features__capacidad">
                                        <img src="./assets/img/capacidad.svg" alt="capacidad">
                                        <span>2 People</span>
                                    </div>

                                        <img src="./assets/img/gas.svg" alt="consumo">

                                    </div>
                                </div>
                            </div>
                            <div class="auto__rentar">
                                <div class="auto__precio">
                                    <p>$99.00/<span>day</span></p>
                                </div>
                                <button class="auto__btnRentar">Rent now</button>
                            </div>
                            <div class="auto__favoritos">
                                <a href="#" class="heart">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #90A3BF"><path d="M12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412l7.332 7.332c.17.299.498.492.875.492a.99.99 0 0 0 .792-.409l7.415-7.415c2.354-2.354 2.354-6.049-.002-8.416a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595zm6.791 1.61c1.563 1.571 1.564 4.025.002 5.588L12 18.586l-6.793-6.793c-1.562-1.563-1.561-4.017-.002-5.584.76-.756 1.754-1.172 2.799-1.172s2.035.416 2.789 1.17l.5.5a.999.999 0 0 0 1.414 0l.5-.5c1.512-1.509 4.074-1.505 5.584-.002z"></path></svg>
                                </a>
                            </div>
                        </div> -->
                        <!--Auto-->
                    </div>
                </section>
            </section>
        </div>
    </main>

    <section class="modal modal__contenedor">
        <div class="modal__container">
            <div class="modal__nav">
                <ul class="list">
                </ul>
            </div>
        </div>
    </section>

</body>
<script src="assets/js/app.js"></script>
</html>
